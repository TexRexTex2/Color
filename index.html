      function rgbToHwb(r, g, b) {
    var h, w, b;
    r = r / 255;
    g = g / 255;
    b = b / 255;    
    max = Math.max(r, g, b);
    min = Math.min(r, g, b);
    chroma = max - min;
    if (chroma == 0) {
        h = 0;
    } else if (r == max) {
        h = (((g - b) / chroma) % 6) * 360;
    } else if (g == max) {
        h = ((((b - r) / chroma) + 2) % 6) * 360;
    } else {
        h = ((((r - g) / chroma) + 4) % 6) * 360;
    }
    w = min;
    b = 1 - max;
    return {h : h, w : w, b : b};
}
